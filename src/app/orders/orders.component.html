<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-12 mat-elevation-z8">
      <table mat-table [dataSource]="xyz" matSort>
        <!-- id Column -->
        <ng-container matColumnDef="Order Id.">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- placed_date Column -->
        <ng-container matColumnDef="placed_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</th>
          <td mat-cell *matCellDef="let element">{{ element.placed_date }}</td>
        </ng-container>

        <!-- pickup_date Column -->
        <ng-container matColumnDef="pickup_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pickup Date</th>
          <td mat-cell *matCellDef="let element">{{ element.pickup_date }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="fung(row)" color="primary">View Order</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
