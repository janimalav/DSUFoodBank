<div class="container-fluid d-flex align-items-center">
  <div class="row mt-3" style="flex:1">
    <div class="col-xs-12 col-sm-12 col-md-6 d-flex justify-content-center align-items-center">
      <img style="object-fit: contain; display:block;" src="../../assets/img/login.png" alt="">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 d-flex justify-content-center">
      <div class="card" style="min-width: 80%;">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input
                [class.is-invalid]="loginForm.get('email').invalid && loginForm.get('email').touched"
                type="email"
                class="form-control"
                id="InputEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                formControlName="email"
              />
              <div *ngIf="(primEmail.invalid && primEmail.touched) || primEmail.dirty">
                <small *ngIf="primEmail.errors?.required" class="text-danger">Email is required</small>
                <small *ngIf="primEmail.errors?.pattern" class="text-danger"
                  >Please provide a valid email address</small
                >
              </div>
            </div>

            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input
                [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched"
                type="password"
                class="form-control"
                id="InputPassword"
                placeholder="Password"
                formControlName="password"
              />

              <div *ngIf="(pswd.invalid && pswd.touched) || pswd.dirty">
                <small *ngIf="pswd.errors?.required" class="text-danger">Password is required</small>
              </div>
            </div>

            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Check" />
              <label class="form-check-label" for="Check">Remember Me</label>
            </div>

            <div>
              <p><a href="/">Forgot Password?</a></p>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success btn-group" [disabled]="!loginForm.valid">Login</button>
              <button type="submit" class="btn btn-primary btn-group" (click)="btnClick()">Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
